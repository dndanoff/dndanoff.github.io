---
layout: main
title: Blog
---

<div class="container">
	<h1 class="text-center">Archive</h1>
	{% for post in site.posts %}
		<div class="row">
			 <div class="col-sm-4 col-md-4 col-lg-4">
				 <h5 class="text-right">
					{{ post.date | date: "%B %e, %Y" }}
				 </h5>
			 </div>
			 <div class="col-sm-8 col-md-8 col-lg-8">
				 <h5 class="text-left">
					<strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
				 </h5>
			 </div>
		</div>
	{% endfor %}
</div>
